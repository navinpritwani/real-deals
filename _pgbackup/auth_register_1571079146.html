<!DOCTYPE html>
<html>
    <head>
        <title>Real Deals</title>
        <meta charset="utf-8">
        <meta content="ie=edge" http-equiv="x-ua-compatible">
        <meta content="template language" name="keywords">
        <meta content="Tamerlan Soziev" name="author">
        <meta content="Real Deals" name="description">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="favicon.png" rel="shortcut icon">
        <link href="apple-touch-icon.png" rel="apple-touch-icon">
        <link href="http://fast.fonts.net/cssapi/487b73f1-c2d1-43db-8526-db577e4c822b.css" rel="stylesheet" type="text/css">
        <link href="bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
        <link href="bower_components/dropzone/dist/dropzone.css" rel="stylesheet">
        <link href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
        <link href="bower_components/perfect-scrollbar/css/perfect-scrollbar.min.css" rel="stylesheet">
        <link href="bower_components/slick-carousel/slick/slick.css" rel="stylesheet">
        <link href="css/main-version=4.4.1.css" rel="stylesheet">
    </head>
    <body>
        <div class="all-wrapper menu-side with-pattern">
            <div class="wider auth-box-w">
                <div class="logo-w">
                    <a href="index.html"><img alt="" src="realdeals-logo.png"></a>
                </div>
                <h4 class="auth-header">Registration Request</h4>
                <form action="">
                    <legend>
                        <span>General Details</span>
                    </legend>
                    <div class="form-row">
                        <div class="form-group col-3">
                            <label for=""> GSTIN</label>
                            <input class="form-control" placeholder="Enter gst number" type="text">
                        </div>
                        <div class="form-group col-3">
                            <label for=""> Firm Name</label>
                            <input class="form-control" placeholder="Enter firm name" type="text">
                        </div>
                        <div class="form-group col-3">
                            <label for=""> Name on cheque</label>
                            <input class="form-control" placeholder="Enter name writen on cheque" type="text">
                        </div>
                        <div class="form-group col-3">
                            <label for=""> Mobile number </label>
                            <input class="form-control" placeholder="Enter firm phone number" type="text">
                        </div>
                        <div class="form-group col-3">
                            <label for=""> Email</label>
                            <input class="form-control" placeholder="Enter firm email id" type="email">
                        </div>
                        <div class="form-group col-5">
                            <label for=""> Full Address</label>
                            <input class="form-control" placeholder="Enter full address" type="text">
                        </div>
                        <div class="form-group col-2">
                            <label for=""> City</label>
                            <input class="form-control" placeholder="Enter city" type="text">
                        </div>
                        <div class="form-group col-2">
                            <label for=""> District</label>
                            <input class="form-control" placeholder="Enter district" type="text">
                        </div>
                        <div class="form-group col-3">
                            <label for=""> State</label>
                            <input class="form-control" placeholder="Enter state" type="text">
                        </div>
                    </div>
                    <legend>
                        <span>Contact Details</span>
                    </legend>
                    <div class="form-row">
                        <div class="form-group col-3">
                            <label for=""> Person Name</label>
                            <input class="form-control" placeholder="Enter person name" type="text">
                        </div>
                        <div class="form-group col-2">
                            <label for=""> Department</label>
                            <input class="form-control" placeholder="Enter Department" type="text">
                        </div>
                        <div class="form-group col-2">
                            <label for=""> Designation</label>
                            <input class="form-control" placeholder="Enter Designation" type="text">
                        </div>
                        <div class="form-group col-2">
                            <label for=""> Landline Number </label>
                            <input class="form-control" placeholder="0771 - number" type="text">
                        </div>
                        <div class="form-group col-3">
                            <label for=""> Mobile Number</label>
                            <input class="form-control" placeholder="Enter mobile number" type="text">
                        </div>
                        <div class="form-group col-3">
                            <label for=""> Fax Number</label>
                            <input class="form-control" placeholder="Enter fax number" type="text">
                        </div>
                        <div class="form-group col-3">
                            <label for=""> Email</label>
                            <input class="form-control" placeholder="Enter email" type="email">
                        </div>
                        <div class="form-group col-6">
                            <label for=""> Remark</label>
                            <input class="form-control" placeholder="Enter remark" type="text">
                        </div>
                        <div class="form-group col-12">
                            <button class="btn mb-1 btn-link float-right" type="submit"> Add another contact</button>
                        </div>
                    </div>
                    <div class="controls-below-table">
                        <div class="font-weight-bold float-right">
</div>
                    </div>
                    <legend>
                        <span>Taxation Details</span>
                    </legend>
                    <div class="form-row">
                        <div class="form-group col-3">
                            <label for=""> Registration Type</label>
                            <input class="form-control" placeholder="Firm registration type" type="text">
                        </div>
                        <div class="form-group col-4">
                            <label for=""> LBT/FGL/ST No</label>
                            <input class="form-control" placeholder="Enter LBT/FGL/ST No" type="text">
                        </div>
                        <div class="form-group col-3">
                            <label for=""> CST No</label>
                            <input class="form-control" placeholder="Enter CST No" type="text">
                        </div>
                        <div class="form-group col-3">
                            <label for=""> PAN</label>
                            <input class="form-control" placeholder="Enter PAN" type="text">
                        </div>
                    </div>
                    <div class="form-row"></div>
                    <div class="buttons-w">
                        <button class="btn btn-primary">Register Now</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
